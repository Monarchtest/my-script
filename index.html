<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Ç–∞–π–º–µ—Ä —Ü–≤–µ—Ç–æ–≤ (–∫–æ–Ω—Ç—Ä–æ–ª—å –ø–æ–≤—Ç–æ—Ä–æ–≤)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #setup-ui {
            text-align: center;
            background: white;
            padding: 25px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .field label {
            font-size: 16px;
            font-weight: 500;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 90px;
            border: 1px solid #aaa;
            border-radius: 8px;
            text-align: center;
        }

        button.start-btn {
            padding: 12px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 40px;
            box-shadow: 0 4px 0 #1e7e4a;
            transition: 0.1s ease;
        }

        button.start-btn:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1e7e4a;
        }

        button.start-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1e7e4a;
        }

        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Å–ª–æ–π */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #countdown-text {
            font-size: 15rem;
            font-weight: bold;
            color: black;
            user-select: none;
            text-shadow: 2px 2px 8px rgba(255,255,255,0.5);
        }

        /* –ö–Ω–æ–ø–∫–∞ –°—Ç–æ–ø –≤ —É–≥–ª—É */
        #stop-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid white;
            border-radius: 40px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            z-index: 101;
            backdrop-filter: blur(4px);
            transition: 0.2s;
        }

        #stop-btn:hover {
            background: rgba(220, 20, 60, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="setup-ui">
        <h2>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–∞–π–º–µ—Ä–∞</h2>
        <div class="input-group">
            <div class="field">
                <label>‚è±Ô∏è –°–µ–∫—É–Ω–¥ –Ω–∞ —Ü–≤–µ—Ç:</label>
                <input type="number" id="seconds-input" min="1" value="5">
            </div>
            <div class="field">
                <label>üîÅ –ú–∞–∫—Å. –ø–æ–≤—Ç–æ—Ä–æ–≤ —Ü–≤–µ—Ç–∞:</label>
                <input type="number" id="repeat-limit-input" min="1" value="2" title="–°–∫–æ–ª—å–∫–æ —Ä–∞–∑ –ø–æ–¥—Ä—è–¥ –º–æ–∂–µ—Ç –ø–æ—è–≤–∏—Ç—å—Å—è –æ–¥–∏–Ω –∏ —Ç–æ—Ç –∂–µ —Ü–≤–µ—Ç">
            </div>
        </div>
        <button class="start-btn" onclick="startInfiniteCycle()">‚ñ∂ –°—Ç–∞—Ä—Ç!</button>
    </div>

    <div id="overlay">
        <button id="stop-btn" onclick="stopEverything()">‚èπ –°–¢–û–ü</button>
        <div id="countdown-text">0</div>
    </div>

    <script>
        (function() {
            const colors = ['red', 'blue', 'green', 'yellow'];
            const overlay = document.getElementById('overlay');
            const countdownText = document.getElementById('countdown-text');
            const secondsInput = document.getElementById('seconds-input');
            const repeatLimitInput = document.getElementById('repeat-limit-input');
            
            let timerInterval;
            let globalSeconds = 5;          // –±–∞–∑–æ–≤—ã–µ —Å–µ–∫—É–Ω–¥—ã
            let maxConsecutive = 2;           // –ª–∏–º–∏—Ç –ø–æ–≤—Ç–æ—Ä–æ–≤ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)
            
            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–æ–≤—Ç–æ—Ä–æ–≤
            let lastColor = null;              // –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ü–≤–µ—Ç (—Å—Ç—Ä–æ–∫–∞)
            let consecutiveCount = 0;           // —Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –ø–æ–¥—Ä—è–¥ –æ–Ω –≤—Å—Ç—Ä–µ—Ç–∏–ª—Å—è

            // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Ü–≤–µ—Ç–∞ —Å —É—á—ë—Ç–æ–º –ª–∏–º–∏—Ç–∞ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π
            function pickColorAvoidingRepeat() {
                // –ï—Å–ª–∏ –ª–∏–º–∏—Ç –Ω–µ –∑–∞–¥–∞–Ω –∏–ª–∏ –º–µ–Ω—å—à–µ 1, —Ç–æ –ø—Ä–æ—Å—Ç–æ —Å–ª—É—á–∞–π–Ω—ã–π (–±–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π)
                const limit = (maxConsecutive >= 1) ? maxConsecutive : 1;
                
                // –ï—Å–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ü–≤–µ—Ç –Ω–µ –∑–∞–¥–∞–Ω (–ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫) ‚Äî –ø—Ä–æ—Å—Ç–æ —Å–ª—É—á–∞–π–Ω—ã–π
                if (lastColor === null) {
                    const randomIndex = Math.floor(Math.random() * colors.length);
                    lastColor = colors[randomIndex];
                    consecutiveCount = 1;
                    return lastColor;
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∏–≥–ª–∏ –ª–∏ –º—ã –ª–∏–º–∏—Ç–∞ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —Ü–≤–µ—Ç–∞
                if (consecutiveCount >= limit) {
                    // –î–æ—Å—Ç–∏–≥–ª–∏ –ª–∏–º–∏—Ç–∞ ‚Äî –Ω—É–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥–æ–π —Ü–≤–µ—Ç (–∏—Å–∫–ª—é—á–∞–µ–º lastColor)
                    const otherColors = colors.filter(c => c !== lastColor);
                    // otherColors –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º, —Ç.–∫. colors.length > 1 (–º–∏–Ω–∏–º—É–º 4)
                    const newColor = otherColors[Math.floor(Math.random() * otherColors.length)];
                    
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ü–≤–µ—Ç–∞
                    lastColor = newColor;
                    consecutiveCount = 1;
                    return newColor;
                } else {
                    // –õ–∏–º–∏—Ç –µ—â—ë –Ω–µ –∏—Å—á–µ—Ä–ø–∞–Ω, –º–æ–∂–Ω–æ —Å –Ω–µ–∫–æ—Ç–æ—Ä–æ–π –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å—é –æ—Å—Ç–∞–≤–∏—Ç—å —Ç–µ–∫—É—â–∏–π —Ü–≤–µ—Ç
                    // –ù–æ —á—Ç–æ–±—ã –±—ã–ª–æ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ "–º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–¥—É—â–∏—Ö –ø–æ–¥—Ä—è–¥", 
                    // –º—ã –¥–æ–ª–∂–Ω—ã —Ä–∞–∑—Ä–µ—à–∏—Ç—å –æ—Å—Ç–∞—Ç—å—Å—è –Ω–∞ —Ç–æ–º –∂–µ —Ü–≤–µ—Ç–µ, –Ω–æ –Ω–µ –ø—Ä–µ–≤—ã—Å–∏—Ç—å –ª–∏–º–∏—Ç.
                    // –°–ª—É—á–∞–π–Ω–æ—Å—Ç—å: –ª–∏–±–æ –æ—Å—Ç–∞—ë–º—Å—è, –ª–∏–±–æ –º–µ–Ω—è–µ–º. –ü—Ä–∏ —ç—Ç–æ–º –Ω—É–∂–Ω–æ —Å–ª–µ–¥–∏—Ç—å –∑–∞ –ª–∏–º–∏—Ç–æ–º.
                    
                    // –†–µ—à–µ–Ω–∏–µ: –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –∏–∑ –í–°–ï–•, –Ω–æ –µ—Å–ª–∏ –≤—ã–ø–∞–ª —Ç–æ—Ç –∂–µ —Å–∞–º—ã–π, –ø—Ä–æ–≤–µ—Ä—è–µ–º –ª–∏–º–∏—Ç.
                    // –ï—Å–ª–∏ –≤—ã–ø–∞–ª —Ç–æ—Ç –∂–µ –∏ –ª–∏–º–∏—Ç –ø–æ–∑–≤–æ–ª—è–µ—Ç ‚Äî –±–µ—Ä—ë–º –µ–≥–æ. –ï—Å–ª–∏ –ª–∏–º–∏—Ç –±—É–¥–µ—Ç –ø—Ä–µ–≤—ã—à–µ–Ω ‚Äî –ø—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞.
                    // –£–ø—Ä–æ—Å—Ç–∏–º: –±—É–¥–µ–º –≤—ã–±–∏—Ä–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç, –Ω–æ –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω —Ç–æ—Ç –∂–µ —Å–∞–º—ã–π –∏ –ª–∏–º–∏—Ç –±—É–¥–µ—Ç –ø—Ä–µ–≤—ã—à–µ–Ω (consecutiveCount+1 > limit),
                    // —Ç–æ –æ—Ç–±—Ä–∞—Å—ã–≤–∞–µ–º –µ–≥–æ –∏ –≤—ã–±–∏—Ä–∞–µ–º –ª—é–±–æ–π –¥—Ä—É–≥–æ–π.
                    
                    let attempts = 0;
                    const maxAttempts = 20; // –∑–∞—â–∏—Ç–∞ –æ—Ç –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
                    while (attempts < maxAttempts) {
                        const candidate = colors[Math.floor(Math.random() * colors.length)];
                        
                        if (candidate === lastColor) {
                            // –ï—Å–ª–∏ –∫–∞–Ω–¥–∏–¥–∞—Ç —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –ø—Ä–µ–¥—ã–¥—É—â–∏–º
                            if (consecutiveCount + 1 <= limit) {
                                // –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å, –ª–∏–º–∏—Ç –Ω–µ –±—É–¥–µ—Ç –ø—Ä–µ–≤—ã—à–µ–Ω
                                lastColor = candidate;
                                consecutiveCount++;
                                return candidate;
                            } else {
                                // –ù–µ–ª—å–∑—è, –ø—Ä–æ–±—É–µ–º –¥—Ä—É–≥–æ–π —Ü–≤–µ—Ç
                                attempts++;
                                continue;
                            }
                        } else {
                            // –ù–æ–≤—ã–π —Ü–≤–µ—Ç
                            lastColor = candidate;
                            consecutiveCount = 1;
                            return candidate;
                        }
                    }
                    
                    // –ï—Å–ª–∏ –ø–æ –∫–∞–∫–æ–π-—Ç–æ –ø—Ä–∏—á–∏–Ω–µ –∑–∞—Ü–∏–∫–ª–∏–ª–∏—Å—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ª–∏–º–∏—Ç 1 –∏ –≤—Å–µ–≥–¥–∞ –≤—ã–ø–∞–¥–∞–µ—Ç —Ç–æ—Ç –∂–µ),
                    // –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –±–µ—Ä—ë–º –¥—Ä—É–≥–æ–π —Ü–≤–µ—Ç
                    const forcedColor = colors.find(c => c !== lastColor) || colors[0];
                    lastColor = forcedColor;
                    consecutiveCount = 1;
                    return forcedColor;
                }
            }

            function startInfiniteCycle() {
                // –°—á–∏—Ç—ã–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ –ø–æ–ª–µ–π
                const secVal = parseInt(secondsInput.value);
                const repeatVal = parseInt(repeatLimitInput.value);

                if (isNaN(secVal) || secVal <= 0) {
                    alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ–∫—É–Ω–¥ (—Ü–µ–ª–æ–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ —á–∏—Å–ª–æ).");
                    return;
                }
                if (isNaN(repeatVal) || repeatVal < 1) {
                    alert("–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–≤—Ç–æ—Ä–æ–≤ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω—å—à–µ 1.");
                    return;
                }

                globalSeconds = secVal;
                maxConsecutive = repeatVal;

                // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–∏ –∫–∞–∂–¥–æ–º –Ω–æ–≤–æ–º —Å—Ç–∞—Ä—Ç–µ (–æ–±–Ω—É–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é —Ü–≤–µ—Ç–æ–≤)
                lastColor = null;
                consecutiveCount = 0;

                overlay.style.display = 'flex';
                runNextCycle();
            }

            function runNextCycle() {
                // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª
                clearInterval(timerInterval);

                // –ü–æ–ª—É—á–∞–µ–º —Ü–≤–µ—Ç —Å —É—á—ë—Ç–æ–º –ª–æ–≥–∏–∫–∏ –ø–æ–≤—Ç–æ—Ä–æ–≤
                const nextColor = pickColorAvoidingRepeat();
                overlay.style.backgroundColor = nextColor;

                let timeLeft = globalSeconds;
                countdownText.innerText = timeLeft;

                timerInterval = setInterval(() => {
                    timeLeft--;
                    
                    if (timeLeft <= 0) {
                        // –ó–∞–≤–µ—Ä—à–∏–ª—Å—è —Ü–∏–∫–ª ‚Äî –∑–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π (—Å –Ω–æ–≤—ã–º —Ü–≤–µ—Ç–æ–º)
                        runNextCycle();
                    } else {
                        countdownText.innerText = timeLeft;
                    }
                }, 1000);
            }

            function stopEverything() {
                clearInterval(timerInterval);
                overlay.style.display = 'none';
                // –ù–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º lastColor –∏ consecutiveCount, –Ω–æ —ç—Ç–æ –Ω–µ –≤–∞–∂–Ω–æ, —Ç.–∫. –ø–æ—Å–ª–µ —Å—Ç–∞—Ä—Ç–∞ –æ–Ω–∏ –ø–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É—é—Ç—Å—è
            }

            // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏ (–¥–ª—è onclick)
            window.startInfiniteCycle = startInfiniteCycle;
            window.stopEverything = stopEverything;
        })();
    </script>
</body>
</html>
