<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бесконечный таймер цветов</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #setup-ui {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button.start-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Полноэкранный слой */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #countdown-text {
            font-size: 15rem;
            font-weight: bold;
            color: black;
            user-select: none;
        }

        /* Кнопка Стоп в углу */
        #stop-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 101; /* Поверх всего */
        }

        #stop-btn:hover {
            background: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div id="setup-ui">
        <input type="number" id="seconds-input" placeholder="Сек" min="1" value="5">
        <button class="start-btn" onclick="startInfiniteCycle()">Старт!</button>
    </div>

    <div id="overlay">
        <button id="stop-btn" onclick="stopEverything()">СТОП</button>
        <div id="countdown-text">0</div>
    </div>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow'];
        const overlay = document.getElementById('overlay');
        const countdownText = document.getElementById('countdown-text');
        const input = document.getElementById('seconds-input');
        
        let timerInterval;
        let globalSeconds = 0;

        function startInfiniteCycle() {
            globalSeconds = parseInt(input.value);
            
            if (isNaN(globalSeconds) || globalSeconds <= 0) {
                alert("Введите количество секунд");
                return;
            }

            overlay.style.display = 'flex';
            runNextCycle();
        }

        function runNextCycle() {
            // Очищаем старый интервал если он был
            clearInterval(timerInterval);

            // Выбираем случайный цвет (может повториться)
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            overlay.style.backgroundColor = randomColor;

            let timeLeft = globalSeconds;
            countdownText.innerText = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    // Вместо закрытия — запускаем новый цикл
                    runNextCycle();
                } else {
                    countdownText.innerText = timeLeft;
                }
            }, 1000);
        }

        function stopEverything() {
            clearInterval(timerInterval);
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
